{% extends "layout.html" %}
{% block title %}Muokkaa profiilia{% endblock %}
{% block content %}
<h1>Muokkaa profiilia</h1>

<form action="/edit_profile" method="POST">
    <p>Lempiruoka:<br>
        <input type="text" name="favorite_food" placeholder="Päivitä lempiruoka" value="{{ content[1] }}">
    </p><input type="submit" value="Päivitä lempiruoka">

</form>

<form action="/edit_profile" method="POST">
    <p>Profiiliteksti:<br>
        <textarea name="bio" rows="10" cols="50">{{content[2]}}</textarea>
    </p>
    <input type="submit" value="Päivitä bio">
</form>

<a href="/profile/{{ session.username }}">Takaisin profiiliin</a>
{% endblock %}
